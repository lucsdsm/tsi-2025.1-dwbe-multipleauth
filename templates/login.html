<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Auth </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8054/8054589.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/8054/8054589.png" class="login-icon" alt="Ícone de Login">
        <form method="post">
            <div class="form-group">
                <label for="username_or_email">E-mail ou usuário:</label>
                <input type="text" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <button type="submit">Entrar</button>

            <div class="separator">OU</div>

            <div class="form-group">
            <a href="{{ url_for('google_login') }}" class="google-button">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon">
                <span class="google-text">Login com Google</span>
            </a>
        </div>
        </div>
        </form>
    </div>
</body>
</html>
